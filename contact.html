<!-- Contact Form -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="fw-bold text-center mb-3">Contact Us</h2>
    <p class="text-center text-muted mb-4">
      Any queries? Please contact us using the form below — we’ll get back to you soon!
    </p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contact-form" class="card shadow p-4"
              action="https://formspree.io/f/myznnyyy"
              method="POST">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  <small>© 2025 Civilytics. All Rights Reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS for showing success / error -->
<script>
document.addEventListener("DOMContentLoaded", function(){
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        alert("✅ Thank you! Your message has been sent.");
        form.reset();
      } else {
        alert("❌ Oops! Something went wrong. Please try again later.");
      }
    } catch (error) {
      alert("❌ An error occurred. Please try again later.");
    }
  });
});
</script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
